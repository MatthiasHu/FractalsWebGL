<html>
<head>
<meta charset="utf-8"/>
<title>Fractals with WebGL</title>

<link rel="stylesheet" type="text/css" href="style.css"></link>

<script type="text/javascript" src="main.js"></script>

<!-- shader programs -->
<script id="vertex shader" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec4 aLocation;
	varying vec4 vLocation;
	void main(void) {
		gl_Position = vec4(aVertexPosition, 1.0);
		vLocation = aLocation;
	}
</script>
<script id="fragment shader" type="x-shader/x-fragment">
	precision mediump float;

	varying vec4 vLocation; // 4d location of this fragment

	// complex number operations
	float normQ(vec2 z) {
		return dot(z, z);
	}
	vec2 square(vec2 z) {
		return vec2(z[0]*z[0]-z[1]*z[1]
			   ,z[0]*z[1]*2.0);
	}

	// convert a value between 0 and 1 to a color
	vec3 toColor(float val) {
		if (val<0.25)
			return vec3(val*4.0, 0.0, 0.0);
		val -= 0.25;
		if (val<0.25)
		  return vec3(1.0-val*4.0, val*4.0, 0.0);
		val -= 0.25;
		if (val<0.25)
		  return vec3(val*4.0, 1.0-val*4.0, val*4.0);
		val -= 0.25;
		return vec3(1.0, val*4.0, 1.0);
	}

	void main(void) {
		vec2 z = vLocation.xy;
		vec2 c = vLocation.zw;
		int iterations=0;
		// the actual maximum number of iterations is inserted
		// by javascript code
		for (int i=0; i<MAXITERATIONS; i++) {
			if (normQ(z)<10.0) {
				z = square(z) + c;
				iterations = i;
			}
		}
		float value = float(iterations)/float(MAXITERATIONS);
		gl_FragColor = vec4(toColor(value), 1.0);
	}
</script>
</head>


<body onload="onLoad();">

<div class="fractal_panel">
<canvas id="fractal canvas" class="fractal_canvas" width=700 height=700>
</canvas><br/>
maximum iterations:
<input type="number" id="max iterations" class="iterations_input">
</input><br/>
<input type="text" id="coordinates" class="coordinates_input">
</input>
</div>

<div class="controls_panel">
<h1>Controls</h1>
<h2>explore x-y-plane (for noobs)</h2>
<table class="controls_table">
<tr> <td>move</td> <td>click or drag</td> </tr>
<tr> <td>zoom</td> <td>scroll (mouse wheel)</td> </tr>
<tr> <td>rotate</td> <td>shift + scroll</td> </tr>
</table>
<h2>explore x-y-z-w-space</h2>
<table class="controls_table">
<tr> <td>rotate x and z</td> <td>shift + drag horizontally</td> </tr>
<tr> <td>rotate y and w</td> <td>shift + drag vertically</td> </tr>
<tr> <td>move along z and w</td> <td>drag with middle mouse button (wheel)</td> </tr>
</table>
</div>

</body>
</html>
